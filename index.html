<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <title>Jeedom</title>
    <script type="text/javascript" src="lib/jquery/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="lib/tau/wearable/theme/default/tau.min.css">
    <link rel="stylesheet" media="all and (-tizen-geometric-shape: circle)" href="lib/tau/wearable/theme/default/tau.circle.min.css">
    <!-- load theme file for your application -->
    <link rel="stylesheet" href="css/style-basic.css">
</head>

<body onload="initJeedomValue(); return false;">

    <!-- Page principal -->

    <div class="ui-page ui-page-active" id="main">
        <header class="ui-header">
            <h2 class="ui-title">Jeedom</h2>
        </header>
        <div class="ui-content content-padding">
            <ul class="ui-listview" style="text-align:center">
                <li> <a href="#scenarios"> Scenario</a></li>
                <li> <a href="#lights"> Lumi√®res</a></li>
                <li> <a href="#temperatures"> Temperatures</a></li>
                <li> <a href="#settingskey"> Settings</a></li>
            </ul>
        </div>
    </div>

    <div class="ui-page" id="lights">
        <header class="ui-header">
            <h2 class="ui-title" id="title"></h2>
        </header>
        <div class="ui-content">
            <ul class="ui-listview"></ul>
        </div>
    </div>

    <div class="ui-page" id="temperatures">
        <header class="ui-header">
            <h2 class="ui-title" id="title"></h2>
        </header>
        <div class="ui-content">
            <ul class="ui-listview"></ul>
        </div>
    </div>

    <div class="ui-page" id="scenarios">
        <header class="ui-header">
            <h2 class="ui-title" id="title"></h2>
        </header>
        <div class="ui-content">
            <ul class="ui-listview"></ul>
        </div>
    </div>

    <!-- Page de configuration  -->

    <div class="ui-page" id="settingskey">
        <header class="ui-header">
            <h2 class="ui-title">Jeedom Key</h2>
        </header>

        <div class="ui-content">
            <p><label>Address Value: <input type="text" id="addressValue"></label></p>
            <p><label>Key Value: <input type="text" id="keyValue"></label></p>
            <p><label>HTTPS? <input type="checkbox" id="httpsValue"></label></p>
            <p><input type="button" id="refreshButton" value="Refresh list" onclick="initJeedomJsonValue();commandSetup(); return false;"></p>

        </div>

        <footer class="ui-footer ui-bottom-button">
            <a onclick="saveJeedomValue(); return false;" href="#popupToast" class="ui-btn">Save</a>
        </footer>
    </div>

    <!-- Popup sauvegarde -->

    <div id="popupToast" class="ui-popup ui-popup-toast toast-text-only">
        <div class="ui-popup-content">
            Your setting<br>
            has been saved
        </div>
    </div>

    <!-- Popup temperature -->
    <div id="Popup" class="ui-popup ui-popup-toast">
        <div id="messageOut" class="ui-popup-content"> PopUp temperature</div>
    </div>

    <!-- Fin des pages -->

    <script type="text/javascript" src="lib/tau/wearable/js/tau.min.js"></script>
    <script type="text/javascript" src="js/circle-helper.js"></script>
    <script type="text/javascript" src="js/httprequest.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/lowBatteryCheck.js"></script>
</body>

</html>
